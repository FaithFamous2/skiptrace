<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .success-icon {
            font-size: 4rem;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <div class="success-icon mb-3">
                            <i class="bi bi-check-circle-fill"></i>
                        </div>
                        <h3 class="card-title mb-3">Processing Complete</h3>
                        <p class="card-text">Your file has been processed successfully with enhanced owner information.</p>

                        <div class="d-grid gap-2 d-md-block mt-4">
                            <a href="/download/{{ filename }}" class="btn btn-primary me-md-2">
                                <i class="bi bi-download me-1"></i> Download Enhanced CSV
                            </a>
                            <a href="/" class="btn btn-outline-secondary">
                                <i class="bi bi-house me-1"></i> Process Another File
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
