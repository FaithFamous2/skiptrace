<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Job Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #0062e6 0%, #33aeff 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        .download-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background: white;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="display-4">Completed Jobs</h1>
            <p class="lead">Download the results of your past SkipTrace jobs</p>
        </div>
    </div>

    <div class="container">
        <div class="download-container">
            <h3 class="text-center mb-4">Available Result Files</h3>
            <div class="list-group">
                {% for file in files %}
                    <a href="/download/{{ file.job_id }}" class="list-group-item list-group-item-action">
                        {{ file.name }}
                    </a>
                {% endfor %}
            </div>
            <div class="text-center mt-4">
                <a href="/" class="btn btn-primary">Back to Upload</a>
            </div>
        </div>
    </div>
</body>
</html>
