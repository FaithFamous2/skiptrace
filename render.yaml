services:
  - type: web
    name: skiptrace-web
    env: python
    repo: <YOUR GIT REPO URL>   # optional if connecting via dashboard
    branch: main
    plan: free                  # adjust as needed
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -w ${WEB_CONCURRENCY:-1} -k gevent --worker-connections 1000 --timeout 120
    envVars:
      - key: ZENROWS_API_KEY
        sync: false
      - key: ZENROWS_WAIT_MS
        value: "5000"
      - key: HEARTBEAT_INTERVAL
        value: "15.0"
      - key: WEB_CONCURRENCY
        value: "1"
